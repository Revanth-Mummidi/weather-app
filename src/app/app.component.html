<div style="height: 100%; width: 100%;">

  <h1 style="font-family: Georgia, 'Times New Roman', Times, serif; font-size: 30px; font-weight: 700;text-align: center;">Weather Details</h1>
<div style="display: flex ; height: 100%;background-color: bisque; justify-content: center; align-items: center; border: 2px solid black; padding: 10px; border-radius: 10px; ">
<div
  style="
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
      sans-serif;
    display: flex;
    flex-direction: column;
    gap: 20px;
  "
>
  <div style="display: flex; flex-direction: row; gap: 20px">
    <p style="font-size: large">Enter Address :-</p>
    <input
      style="
        width: 40%;
        border-radius: 10px;
        padding-left: 10px;
        padding-right: 10px;
        font-weight: 500;
        font-size: medium;
        background-color: whitesmoke;
      "
      type="text"
      [(ngModel)]="address"
      placeholder="Enter Address"
    />
    <button
      style="padding-left: 10px; padding-right: 10px; border-radius: 5px"
      (click)="getLatLong()"
    >
      submit
    </button>
  </div>
  <div style="display: flex; flex-direction: row; gap: 20px">
    <p style="font-size: large">Humidity :-</p>
    <p>{{ humidity }}</p>
  </div>
  <div style="display: flex; flex-direction: row; gap: 20px">
    <p style="font-size: large">Temperature :-</p>
    <p>{{ temperature }}</p>
  </div>
  <div style="display: flex; flex-direction: row; gap: 20px">
    <p style="font-size: large">Pressure :-</p>
    <p>{{ pressure }}</p>
  </div>
  <div style="display: flex; flex-direction: row; gap: 20px">
    <p style="font-size: large">Weather :-</p>
    <p>{{ weather_description }}</p>
  </div>
</div>
  
</div>

  
</div>
